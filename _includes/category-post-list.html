{% assign posts = site.categories[include.category] %}
<div class="category-post-list">
  {% for post in posts %}
    <div class="post-item">
      <a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a>
      <span class="post-date">
        ðŸ“… {% assign date_format = site.date_format | default: "%Y.%m.%d" %}{{ post.date | date: date_format }}
      </span>
      {% for tag in post.tags %}
        <span class="post-tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endfor %}
</div>

<style>
.category-post-list {
  margin: 2em 0;
}

.post-item {
  display: block;
  margin-bottom: 4px;
  padding: 3px 0;
  line-height: 1.4;
}

.post-item:last-child {
  margin-bottom: 0;
}

.post-title {
  color: #5DADE2 !important;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95em;
  margin-right: 10px;
}

.post-title:hover {
  color: #3498DB !important;
  text-decoration: underline;
}

.post-date {
  color: #8b92a9;
  font-size: 0.85em;
  margin-right: 10px;
  font-weight: 600;
}

.post-tag {
  background-color: rgba(162, 155, 254, 0.7) !important;
  color: white !important;
  padding: 2px 8px;
  border-radius: 12px;
  font-size: 0.75em;
  margin-right: 6px;
  margin-top: 2px;
  display: inline-block;
  font-weight: 400;
  backdrop-filter: blur(4px);
}

@media (max-width: 768px) {
  .post-item {
    padding: 2px 0;
    margin-bottom: 3px;
  }
  
  .post-title {
    font-size: 0.9em;
  }
  
  .post-date {
    font-size: 0.8em;
  }
  
  .post-tag {
    font-size: 0.7em;
    margin-right: 4px;
  }
}
</style>
